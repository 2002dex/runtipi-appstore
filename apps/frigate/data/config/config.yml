mqtt:
  enabled: false
ffmpeg:
  hwaccel_args: preset-rk-h264
  input_args: preset-rtsp-restream
  output_args:
    record: preset-record-generic-audio-copy
cameras:
  front:
    ffmpeg:
      inputs:
        - path: rtsp://USER:PASSWORD@192.168.1.3:554/cam/realmonitor?channel=1&subtype=1
          roles:
            - audio
            - detect
            - record
    objects:
      track:
        - person
    detect:
      enabled: true
    record:
      enabled: true
detect:
  enabled: true
audio:
  # Optional: Enable audio events (default: shown below)
  enabled: true
detectors:
  rknn:
    type: rknn
    num_cores: 3
model:
  path: deci-fp16-yolonas_s
  width: 320
  height: 320
  input_pixel_format: bgr
  input_tensor: nhwc
  labelmap_path: /labelmap.txt
semantic_search:
  enabled: true
  reindex: false
  model_size: small
tls:
  enabled: false